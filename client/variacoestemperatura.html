<template name="variacoestemperatura">
    <div class="wrapper-variacoestemperatura">
        <div id="menu-temperatura"><i id="close" class="fa fa-times" aria-hidden="true"></i><img class="imagem-menu" alt="menu"
                                                                                                 src="img/menu-variacoestemp.png"/>
        </div>
        <div id="legenda-temperatura"><img id="seta-baixo" alt="seta-fecho" src="img/seta-baixo.png"/><img
                class="imagem-legenda" alt="legenda" src="img/legenda-temperatura.png"/></div>
        <div id=titulos>{{titulo}}</div>
        <div id="menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <img class="rodar" src="img/G1.png">

        <ol class="footer">
            <li style="background: white; opacity: 1"></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>

        <div id="seta-footer"><img id="seta-cima" alt="seta-cima" src="img/seta-cima.png"/></div>

        <audio id="audio"
               src="audio/variacoestemperatura.mp3"
               type="audio/mpeg">
        </audio>
        <script type="text/javascript">
            handleMenus('menu-temperatura', 'legenda-temperatura');

            var hammertime = new Hammer(document.body, {});
            hammertime.get('swipe').set({direction: Hammer.DIRECTION_HORIZONTAL});

            hammertime.on('swipeleft', function (ev) {
                Session.set('templateName','antartidamass');
            });

            hammertime.on('swiperight', function (ev) {
                Session.set('templateName','');
            });

        </script>
    </div>
</template>
